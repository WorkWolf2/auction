    permissions:
      "group-default": true
    time: 86400000
  "premium":
    permissions:
      "group-premium": true
    time: 172800000
  "premiumplus":
    permissions:
      "group-premiumplus": true
    time: 259200000

premium-slots:
  enabled: true
  max-slots: 6
  price: 1000
  currency: "argent"
  duration: 86400
  messages:
    notify-both-player-and-console: true
    log-premium-actions: true

seller-notifications:
  enabled: true
  message:
    include-enchantments: false
    show-tax-info: false

reconnection-sales-summary:
