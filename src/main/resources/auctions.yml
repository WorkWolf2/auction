minimum-price: 100
maximum-price: 1000000
minimum-durability-percentage: 10.0

main-commands:
  - "hmenu open %player% auctions"

find-command:
  - "hmenu open %player% find"

similar-items-commands:
  - "hmenu open %player% auction/page_main/similar_items/example-search-item"

on-create-commands:
  - "broadcast &a%player% has listed %amount%x %item_name% for %price% %currency%"

blacklisted-items:
  - "TURTLE_SCUTE"
  - "STONE"
  - "PAPER:23145"

listing-cancel:
  enabled: true
  window-seconds: 30

refresh-interval: 20

expiration-time:
