  # Single cyclic tab button configuration (click to toggle between Buys/Sells)
  tab:
    slot: 49
    buys:
      name: "hyping.hypingauctions.gui.history.tab.buys-name"
      material: "HOPPER"
      lore:
        - " "
      custom-model-data: -1
    sells:
      name: "hyping.hypingauctions.gui.history.tab.sells-name"
      material: "HOPPER"
      lore:
        - " "
      custom-model-data: -1
    # Optional compact template for a single lore block reflecting current/other state
    template:
      display-name: "hyping.hypingauctions.gui.history.tab.template.display-name"
      # EITHER define a fully custom lore list (recommended)...
      lore:
        - ""
        - "hyping.hypingauctions.gui.history.tab.template.lore.filter-title"
        - "%bullet_buy% %buy_label%"
        - "%bullet_sell% %sell_label%"
        - ""
        - "hyping.hypingauctions.gui.history.tab.template.lore.click-next"
      labels:
        buy: "Achats"
        sell: "Ventes"
      bullets:
        current: "&e‚ñ∏"
        other: "&7‚Ä¢&f"

  # Navigation items
  navigation:
    previous:
      enabled: true
      name: "hyping.hypingauctions.gui.history.nav.previous-name"
      material: "ARROW"
      slot: 45
      custom-model-data: -1
      first-page:
        enabled: true
        name: "hyping.hypingauctions.gui.history.nav.first-page-name"
        material: "ARROW"
        slot: 45
        lore:
          - "" 
          - "hyping.hypingauctions.gui.history.nav.first-page-lore"
        actions:
          - "hmenu open %player% auction/page_main/purchases"
        actions-buys:
          - "hmenu open %player% auction/page_main/purchases"
        actions-sells:
          - "hmenu open %player% auction/page_main/sells"
    next:
      enabled: true
      name: "hyping.hypingauctions.gui.history.nav.next-name"
      material: "ARROW"
      slot: 53
      custom-model-data: -1
    close:
      enabled: false
      name: "hyping.hypingauctions.gui.history.nav.close-name"
      material: "BARRIER"
      slot: 48
      custom-model-data: -1

