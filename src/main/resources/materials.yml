# French Material Translations for HypingAuctions
# This file contains French translations for Minecraft materials
# Used by the sign-based search system

# Configuration
settings:
  # Whether to enable French material translations
  enabled: true
  # Whether to use automatic translations from Minecraft's built-in system
  use-automatic-translations: true
  # Whether to fallback to English names if French translation is not found
  fallback-to-english: true
  # Whether to search is case-sensitive
  case-sensitive: false

