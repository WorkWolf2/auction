# Enchantment Translation Configuration for HypingAuctions
# This file allows customization of enchantment display properties including:
# - Color formatting (hex codes, color names, or formatting codes)
# - Display name translations/aliases
# - Text styling options (bold, italic, underline, etc.)

# Global settings for enchantment display
settings:
  # Default color when no specific color is defined
  default-color: "&7"
  # Default text styles when no specific styles are defined
  default-style: []
  # Separator between enchantment name and level
  level-separator: " "
  # Whether to show level I (1) for enchantments
  show-level-one: false
  # Whether to fall back to the enchantment key name if no translation is found
  fallback-to-key: true
  # Level formatting: "roman" (I, II, III), "arabic" (1, 2, 3), or "custom"
  default-level-format: "roman"

