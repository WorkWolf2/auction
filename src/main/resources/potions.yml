# Potion Translation Configuration
# This file allows customization of potion display properties including:
# - Color formatting (hex codes, color names, or formatting codes)
# - Display name translations/aliases for potion effects
# - Text styling options (bold, italic, underline, etc.)

# Global settings for potion display
settings:
  # Default color when no specific color is defined
  default-color: "&7"
  # Default text styles (empty list means no styling)
  default-style: []
  # Separator between potion name and level/duration info
  level-separator: " "
  # Whether to show level I (1) for potions
  show-level-one: false
  # Whether to fall back to the potion type name if translation is missing
  fallback-to-key: true
  # Level formatting: "roman" (I, II, III), "arabic" (1, 2, 3), or "custom"
  default-level-format: "roman"
  # Whether to show duration information
  show-duration: true
  # Whether to show extended/upgraded info
  show-modifiers: true

